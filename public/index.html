    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-in-out;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1;
            /* ÂàùÊúüÁä∂ÊÖã„Åß„ÅØËÉåÊôØËâ≤„ÇíÈªí„Å´Ë®≠ÂÆö */
            background-color: #000;
        }
        
        /* ÁîªÂÉèË™≠„ÅøËæº„ÅøÂâç„ÅÆÂàùÊúüÁä∂ÊÖã */
        .background.loading {
            animation: backgroundTransition 6s ease-in-out infinite;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞‰∏≠„ÅÆËÉåÊôØ„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes backgroundTransition {
            0% { background-color: #000; }
            40% { background-color: #1a365d; }
            80% { background-color: #000; }
            100% { background-color: #000; }
        }
        
        /* ‰∏çÈÄèÊòéÂ∫¶„ÅÆÂà∂Âæ°„ÅØÂÆåÂÖ®„Å´active„ÇØ„É©„Çπ„Å´‰ªª„Åõ„Çã */
        .background.active {
            opacity: 1;
        }

        .clock-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 100%;
        }

        .time {
            font-size: 8rem;
            font-weight: 200;
            letter-spacing: 4px;
        }

        .date {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
        }

        .photo-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            text-align: right;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            max-width: 50%;
        }

        .photo-credit {
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .photo-location {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .photo-description {
            font-size: 0.8rem;
            margin-top: 4px;
            opacity: 0.8;
            font-style: italic;
        }

        .photo-info a {
            color: #fff;
            text-decoration: none;
        }

        .photo-info a:hover {
            text-decoration: underline;
        }

        /* ÁèæÂú®„ÅÆ„Ç≠„Éº„ÉØ„Éº„ÉâË°®Á§∫ */
        .current-keyword {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 8px 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .keyword-tag {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .keyword-tag:hover {
            transform: scale(1.05);
        }

        .keyword-tag-icon {
            font-size: 1.2rem;
        }

        .arrow-down {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 5px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
        }

        .keyword-tag::after {
            content: '';
            display: inline-block;
            width: 7px;         /* 10px„Åã„Çâ7px„Å´Á∏ÆÂ∞è */
            height: 7px;        /* 10px„Åã„Çâ7px„Å´Á∏ÆÂ∞è */
            margin-left: 6px;   /* 8px„Åã„Çâ6px„Å´Á∏ÆÂ∞è */
            border-right: 1.5px solid white;  /* 2px„Åã„Çâ1.5px„Å´Á¥∞„Åè */
            border-bottom: 1.5px solid white; /* 2px„Åã„Çâ1.5px„Å´Á¥∞„Åè */
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        /* „Ç≠„Éº„ÉØ„Éº„ÉâÈÅ∏Êäû„Éë„Éç„É´ */
        .keyword-selector {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: auto;
            max-width: 80vw;
        }

        .keyword-selector.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .keyword-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1px solid transparent;
        }

        .keyword-chip:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .keyword-chip.active {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .keyword-chip-icon {
            font-size: 1.1rem;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âº∑Âåñ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .keyword-tag:hover .keyword-tag-icon {
            animation: pulse 1s ease infinite;
        }

        .keyword-tag:hover::after {
            transform: rotate(225deg);
        }

        @keyframes selectPulse {
            0% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 0 rgba(255, 255, 255, 0); }
        }

        .keyword-chip.active {
            animation: selectPulse 2s infinite;
        }

        .keyword-chip:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* „Ç™„Éï„É©„Ç§„É≥„É¢„Éº„ÉâÈÄöÁü• */
        .offline-notice {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            z-index: 50;
            font-size: 0.9rem;
            display: none;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .time {
                font-size: clamp(5rem, 15vw, 12rem);
                font-weight: 200;
                letter-spacing: 4px;
            }
            .date {
                font-size: clamp(1.5rem, 4vw, 3rem);
                font-weight: 300;
                margin-top: 0.5rem;
                opacity: 0.8;
            }
            .photo-info {
                bottom: 10px;
                right: 10px;
            }
            .keyword-selector {
                left: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
                justify-content: center;
            }
            
            .keyword-chip {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
