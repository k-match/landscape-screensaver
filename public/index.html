        let isServiceWorkerInitialized = false;

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³å…¨ä½“ã®åˆæœŸã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šï¼ˆã‚µãƒ¼ãƒ“ã‚¹ãƒ¯ãƒ¼ã‚«ãƒ¼ã®çŠ¶æ…‹ã«é–¢ã‚ã‚‰ãšå¿…è¦ãªã‚‚ã®ï¼‰
        document.addEventListener('DOMContentLoaded', () => {

            if ('serviceWorker' in navigator) {

        // ç¾åœ¨ã®ç”»åƒã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateCurrentKeyword(index) {

        function refreshPhotos() {

            // ãƒ–ãƒ©ã‚¦ã‚¶ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’é¿ã‘ã‚‹ãŸã‚ã«ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä½¿ç”¨

        function checkPhotoCache() {
            debugLog('ğŸ“‹ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ãƒã‚§ãƒƒã‚¯ä¸­');
            try {
                const cachedData = localStorage.getItem(CACHE_KEY);
                if (!cachedData) {
                    debugLog('ğŸ“‹ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                    return null;
                }
                
                const { timestamp, data } = JSON.parse(cachedData);
                const now = new Date().getTime();
                
                // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æœ‰åŠ¹æœŸé™ã‚’ãƒã‚§ãƒƒã‚¯
                if (now - timestamp < CACHE_EXPIRY) {
                    debugLog('ğŸ“‹ æœ‰åŠ¹ãªã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä½¿ç”¨ã—ã¾ã™', { 
                        cacheAge: (now - timestamp) / 1000 / 60 + 'åˆ†',

                }
                
                debugLog('ğŸ“‹ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æœ‰åŠ¹æœŸé™ãŒåˆ‡ã‚Œã¦ã„ã¾ã™');
                return null;
